<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Physical Chain</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
      // Minimal Three.js helper used by viz.rs
      let threeCtx = null;
      function buildFromChain(chain) {
        if (!threeCtx) return;
        const { scene, camera, renderer } = threeCtx;
        for (let i = scene.children.length - 1; i >= 0; i--) {
          const obj = scene.children[i];
          if (obj.userData?.isBlock) scene.remove(obj);
        }
        if (!chain || !Array.isArray(chain.blocks)) return;
        const baseColor = new THREE.Color(0x0ea5e9);
        const geom = new THREE.BoxGeometry(0.28, 0.28, 0.28);
        const gap = 0.35; // spacing like contributions squares

        // Compute day-based grid (weeks x weekdays), aggregate counts per day
        const msPerDay = 24 * 60 * 60 * 1000;
        const nonZero = chain.blocks.filter(b => (b.timestamp || 0) > 0);
        const minDay = nonZero.length ? Math.floor(Math.min(...nonZero.map(b => b.timestamp)) / msPerDay) : 0;
        const dayCounts = new Map(); // key: dayIndex -> count
        const indexByDay = new Map(); // representative block index per day
        chain.blocks.forEach((b, i) => {
          if (b.timestamp && b.timestamp > 0 && nonZero.length) {
            const dayIndex = Math.floor(b.timestamp / msPerDay) - minDay;
            dayCounts.set(dayIndex, (dayCounts.get(dayIndex) || 0) + 1);
            if (!indexByDay.has(dayIndex)) indexByDay.set(dayIndex, i);
          } else {
            // treat as day 0
            dayCounts.set(0, (dayCounts.get(0) || 0) + 1);
            if (!indexByDay.has(0)) indexByDay.set(0, i);
          }
        });
        const positions = Array.from(dayCounts.keys()).map(dayIndex => {
          const col = Math.floor(dayIndex / 7);
          const row = dayIndex % 7;
          const i = indexByDay.get(dayIndex);
          const count = dayCounts.get(dayIndex) || 1;
          return { i, col, row, count };
        });

        // Normalize so the grid is centered
        const maxCol = positions.reduce((m, p) => Math.max(m, p.col), 0);
        const minCol = positions.reduce((m, p) => Math.min(m, p.col), Infinity);
        const colCount = (maxCol - minCol + 1) || 1;
        const xOffset = -((colCount - 1) * gap) / 2;
        const yOffset = -((7 - 1) * gap) / 2;

        positions.forEach(({ i, col, row, count }) => {
          const b = chain.blocks[i];
          const x = (col - minCol) * gap + xOffset;
          const y = row * gap + yOffset;
          const z = 0;
          // Color/height intensity by count (cap at 5 steps)
          const intensity = Math.min(count / 5, 1);
          const color = baseColor.clone().lerp(new THREE.Color(0x0b4a6f), intensity);
          const mat = new THREE.MeshPhongMaterial({ color, shininess: 60 });
          const cube = new THREE.Mesh(geom, mat);
          cube.scale.y = 0.9 + intensity * 0.6; // slight height for more interactions
          cube.position.set(x, y, z);
          cube.userData.isBlock = true;
          scene.add(cube);
        });

        // Frame camera to fit grid
        const width = colCount * gap + 1.0;
        const height = 7 * gap + 1.0;
        const maxDim = Math.max(width, height);
        camera.position.set(0, 0, Math.max(3, maxDim * 1.6));
        camera.lookAt(0, 0, 0);
        camera.updateProjectionMatrix();
        renderer.render(scene, camera);
      }
      function ensureRenderer() {
        if (threeCtx) return threeCtx;
        const container = document.getElementById('renderer');
        if (!container) return null;
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf8fafc);
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.z = 3;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.innerHTML = '';
        container.appendChild(renderer.domElement);
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        function onResize() {
          const w = container.clientWidth || 300;
          const h = container.clientHeight || 150;
          camera.aspect = w / h;
          camera.updateProjectionMatrix();
          renderer.setSize(w, h);
        }
        window.addEventListener('resize', onResize);
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
        threeCtx = { scene, camera, renderer };
        onResize();
        return threeCtx;
      }
      window.initThree = function(chainJson) {
        const ctx = ensureRenderer();
        if (!ctx) return;
        try { buildFromChain(JSON.parse(chainJson)); } catch {}
      }
      window.updateThree = function(chainJson) {
        if (!ensureRenderer()) return;
        try { buildFromChain(JSON.parse(chainJson)); } catch {}
      }
    </script>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      #root { height: 100%; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
